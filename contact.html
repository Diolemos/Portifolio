</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Pedro Diogenes</a>

            data-bs-target="#navbarNav">

      </ul>
    </div>
  </div>
</nav>

<!-- Contact Section -->
<!-- Contact Section -->
<section class="py-5" style="min-height: 80vh;">
  <div class="container">
    <h2 class="text-center">Contact Me</h2>
    <p class="text-center text-muted mt-2">
      Iâ€™m happy to connect. Fill the form below or reach out via email or LinkedIn.
    </p>

    <!-- Contact Form -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your message..." required></textarea>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional direct contact buttons -->
    <div class="text-center mt-4">
      <a href="mailto:your@email.com" class="btn btn-outline-primary me-2">
        <i class="fa-solid fa-envelope me-1"></i> Email
      </a>
      <a href="https://www.linkedin.com/in/your-linkedin" target="_blank" class="btn btn-outline-primary">
        <i class="fa-brands fa-linkedin me-1"></i> LinkedIn
      </a>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p class="mb-0">&copy; <span id="year"></span> Pedro Diogenes</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
